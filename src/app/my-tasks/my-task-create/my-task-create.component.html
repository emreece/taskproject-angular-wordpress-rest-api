<div class="page page-start">
    <div class="page-header">
        <div class="container-fluid">
            <h1>{{ myTask.title.rendered }} </h1>
        </div>
    </div>
</div>
<div class="page-content">
    <div class="page-content-inner">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form (ngSubmit)="onCreateTaskForm()" #taskCreateForm="ngForm">
                        <div class="y-margin">
                            <div class="form-group">
                                <label for="inputtaskTitle" class="col-sm-2 control-label">Task Title:</label>
                                <div class="col-sm-10">
                                    <input 
                                    type="text" 
                                    name="taskTitle" 
                                    id="inputtaskTitle" 
                                    class="form-control"
                                    [ngModel]="myTask.title.rendered" 
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="y-margin">
                            <div class="form-group">
                                <label for="inputtaskTitle" class="col-sm-2 control-label">Task:</label>
                                <div class="col-sm-10">
                                    <angular-editor name="taskContent" [(ngModel)]="myTask.content.rendered"></angular-editor>
                                </div>
                            </div>
                        </div>
                        <div class="y-margin">
                            <div class="form-group">
                                <label for="inputtaskStatus" class="col-sm-2 control-label">Task Status:</label>
                                <div class="col-sm-10">
                                    <select 
                                    name="taskStatus" 
                                    id="inputtaskStatus" 
                                    class="form-control"
                                    [ngModel]="taskStatus">
                                        <option *ngFor="let item of taskStatuses" [ngValue]="item.id">{{ item.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="y-margin">
                            <div class="form-group">
                                 <div class="col-sm-12">
                                     <button class="btn btn-primary pull-right" type="submit" [disabled]="!taskCreateForm.form.valid">Create Task</button>
                                 </div>
                             </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item"><a class="btn btn-primary" [routerLink]="['/my-tasks']">Back To Tasks</a></li>
                    </ul>    
                </div>
            </div>
        </div>
    </div>
</div>
